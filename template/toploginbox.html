<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">

                <h4 class="modal-title" ng-bind="title"></h4></div>
            <div class="modal-body">
                <div class="containerbox">
                    <div class="form-signin" role="form" style="margin-top: 10px;">


                        <input type="text" class="form-control" placeholder="管理员电话"  required id="topLoginBoxTel">

                        <input type="password" class="form-control" placeholder="密码" required id="topLoginBoxPw">

                        <div id="adminlogintips" class="alert mt20 hide"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="progress-bar progress-bar-striped active"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">&nbsp;</div>
                    <div class="clear"></div>
                    <div id="sockettips" class="text-center">正在尝试连接服务器，请等待...</div>
                <button type="button" class="btn btn-primary hide" id="topLoginBoxButton" ng-click="submit();">登陆</button>
            </div>
        </div>
    </div>
</div>
